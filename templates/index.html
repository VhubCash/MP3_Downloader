<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Downloader</title>
    
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: rgba(0, 122, 204, 0.8);
            --primary-hover: rgba(0, 122, 204, 1);
            --success-color: rgba(40, 167, 69, 0.8);
            --success-hover: rgba(40, 167, 69, 1);
            --glass-blur: 12px;
            --transition-speed: 0.4s;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #121212 0%, #1e1e1e 100%);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }
        
       
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 75% 30%, rgba(0, 122, 204, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 25% 70%, rgba(40, 167, 69, 0.15) 0%, transparent 50%);
            z-index: -1;
            animation: float 12s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(10px, 10px);
            }
        }
        
        
        .navbar {
            background: rgba(31, 31, 31, 0.25);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all var(--transition-speed) ease;
        }
        
        .navbar:hover {
            background: rgba(31, 31, 31, 0.4);
        }
        
        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
            transition: all var(--transition-speed) ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .navbar-brand:hover {
            color: var(--primary-hover) !important;
            transform: translateX(5px);
        }
        
        
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        
        .card {
            background: rgba(31, 31, 31, 0.25);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            max-width: 500px;
            width: 100%;
            transition: all var(--transition-speed) ease;
            transform: translateY(0);
            opacity: 0.95;
        }
        
        .card:hover {
            transform: translateY(-5px);
            opacity: 1;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .card-title {
            color: var(--primary-color);
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.75rem;
            position: relative;
            padding-bottom: 10px;
        }
        
        .card-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 3px;
        }
        
        
        .form-control {
            background: rgba(46, 46, 46, 0.7);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 12px 15px;
            transition: all var(--transition-speed) ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .form-control:focus {
            background: rgba(62, 62, 62, 0.8);
            color: #ffffff;
            box-shadow: 0 0 0 2px var(--primary-color);
            transform: scale(1.01);
        }
        
        
        .btn {
            border-radius: 8px;
            padding: 12px;
            margin-top: 15px;
            font-weight: 600;
            transition: all var(--transition-speed) ease;
            position: relative;
            overflow: hidden;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        .btn-success {
            background-color: var(--success-color);
        }
        
        .btn-success:hover {
            background-color: var(--success-hover);
            transform: translateY(-2px);
        }
        
      
        .alert {
            margin-top: 1.5rem;
            border-radius: 8px;
            border: none;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: all var(--transition-speed) ease;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s ease forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
       
        .footer {
            background: rgba(31, 31, 31, 0.25);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            color: #ffffff;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: auto;
            box-shadow: 0 -4px 30px rgba(0, 0, 0, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .footer a {
            color: var(--primary-color);
            text-decoration: none;
            transition: all var(--transition-speed) ease;
            font-weight: 500;
        }
        
        .footer a:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }
        
       
        @media (max-width: 576px) {
            .card {
                padding: 1.5rem;
            }
            
            .card-title {
                font-size: 1.5rem;
            }
        }
        
        
        .loading-spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        
        @keyframes floatCard {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .floating {
            animation: floatCard 6s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-music"></i> Audio Downloader
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="card floating">
            <h2 class="card-title">Descargar Audio</h2>
            <form method="POST" action="/" id="downloadForm">
                <div class="mb-3">
                    <input type="text" class="form-control" name="url" placeholder="Ingresa la URL del video (YouTube/TikTok)" required>
                </div>
                <button type="submit" class="btn btn-success">
                    <span id="buttonText">Descargar Audio</span>
                    <div class="loading-spinner" id="spinner"></div>
                </button>
            </form>

            <div class="mt-3">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container-fluid">
            <p>Â© 2023 Audio Downloader. Creado con <i class="fas fa-heart" style="color: #ff4757;"></i> por <a href="#" target="_blank">V$hud</a></p>
        </div>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    
    <script>
        
        var app = angular.module('audioDownloaderApp', []);
        
        app.controller('MainController', ['$scope', '$timeout', function($scope, $timeout) {
            
            $scope.isLoading = false;
            
            $scope.submitForm = function() {
                $scope.isLoading = true;
                document.getElementById('spinner').style.display = 'block';
                document.getElementById('buttonText').style.display = 'none';
                
                
                $timeout(function() {
                    $scope.isLoading = false;
                    document.getElementById('spinner').style.display = 'none';
                    document.getElementById('buttonText').style.display = 'inline';
                }, 2000);
            };
        }]);
        
        
        document.getElementById('downloadForm').addEventListener('submit', function() {
            document.getElementById('spinner').style.display = 'block';
            document.getElementById('buttonText').style.display = 'none';
        });
    </script>
</body>
</html>
